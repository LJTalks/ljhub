{% extends "base.html" %}

{% block head_title %}Register{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>Register</h3>

      <p>
        Already have an account? Then please
        <a class="link" href="{% url 'account_login' %}?next={{ next }}">sign in</a>.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}?next={{ next }}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-primary btn-signup right" type="submit">
          Register &raquo;
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
