{% extends 'base.html' %}

{% block content %}
<h2>Our Products</h2>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.slug %}">{{ product.title }}</a>
        <p>{{ product.content|truncatewords:20|safe }}</p> <!-- Show a preview of the content -->
    </li>
    {% endfor %}
</ul>
{% endblock %}
