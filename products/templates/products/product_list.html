{% extends 'base.html' %}

{% block content %}
<h2>Our Products</h2>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_summary' product.slug %}">{{ product.title }}</a>
        <p>{{ product.description|truncatewords:20 }}</p> <!-- Show a preview of the content -->
    </li>
    {% endfor %}
</ul>
{% endblock %}
