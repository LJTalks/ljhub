{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <h1>Blog Posts</h1>
        <div>
            <ul>
                {% for post in posts %}
                <li>
                    <a href="{% url 'blog_post' post.slug %}">{{ post.title }}</a>
                    <p>{{ post.content|truncatewords:30|safe }}</p> <!-- Show a preview of the content -->
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endblock %}
